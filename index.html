<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="container align-self-end">
        <div class="row" id="history">
          <div class="col d-flex justify-content-end">
            Hist√≥rico
          </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-end" id="calc">
            
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-end" id="actual-number">
                0
            </div>
        </div>

        <div class="row">
            <div class="col button" id="CE-button">
                CE
            </div>
            <div class="col button" id="C-button">
                C
            </div>
            <div class="col button" id="erase-button">
                Erase
            </div>
            <div class="col button operation-button" data-value="/">
                /
            </div>
        </div>

        <div class="row">
            <div class="col button calc-button" data-value="7">
                7
            </div>
            <div class="col button calc-button" data-value="8">
                8
            </div>
            <div class="col button calc-button" data-value="9">
                9 
            </div>
            <div class="col button operation-button" data-value="x">
                X
            </div>
        </div>

        <div class="row">
            <div class="col button calc-button" data-value="4">
                4
            </div>
            <div class="col button calc-button" data-value="5">
                5
            </div>
            <div class="col button calc-button" data-value="6">
                6
            </div>
            <div class="col button operation-button" data-value="-">
                -
            </div>
        </div>

        <div class="row">
            <div class="col button calc-button" data-value="1">
                1
            </div>
            <div class="col button calc-button" data-value="2">
                2
            </div>
            <div class="col button calc-button" data-value="3">
                3
            </div>
            <div class="col button operation-button" data-value="+">
                +
            </div>
        </div>

        
        <div class="row">
            <div class="col button">
                
            </div>
            <div class="col button calc-button" data-value="0">
                0
            </div>
            <div class="col button calc-button" data-value=",">
                ,
            </div>
            <div class="col button operation-button" data-value="=">
                =
            </div>
        </div>

      </div>
  </body>
</html>
